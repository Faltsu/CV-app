<!-- Jarkko Hämäläinen 1701558
Home page with buttons to go to different parts of the cv and logout -->
<ion-header>
  <ion-toolbar>
    <ion-title>Jarkko's CV</ion-title>
    <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="buttons">
<ion-button [routerLink]="['/menu/personalinfo']" expand="block" routerDirection="forward">Personal Information</ion-button>
<ion-button [routerLink]="['/menu/technical']" expand="block" routerDirection="forward">Technical Skills</ion-button>
<ion-button [routerLink]="['/menu/soft']" expand="block" routerDirection="forward">Soft Skills</ion-button>
<ion-button [routerLink]="['/menu/personal']" expand="block" routerDirection="forward">Personal Projects</ion-button>
<ion-button [routerLink]="['/menu/team']" expand="block" routerDirection="forward">Team Projects</ion-button>
<ion-button [routerLink]="['/menu/extra']" expand="block" routerDirection="forward">Extra curricular activities</ion-button>
<ion-button type="submit" expand="block" color ="danger" (click)="authService.SignOut()">Logout</ion-button>
</div>
</ion-content>
